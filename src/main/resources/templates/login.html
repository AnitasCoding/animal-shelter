<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
    user-scalable=0"
            name="viewport"
    />
    <title>Tierheim</title>
    <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">
    <link
            href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&display=swap"
            rel="stylesheet"
    />
</head>
<header>
    <script src="/js/functionality.js" type="text/javascript"></script>
    <div class="club_name">
        <div class="club_text">
            <span>Tierheim X.X</span><br/>
            <span>Tierschutzverein X.X und Umgebung e.V.</span>
        </div>
    </div>
    <nav>
        <ul>
            <li onclick="changeURLPath('/')">Aktuelles</li>
            <li onclick="changeURLPath('/animals-placement/')">Tiervermittlung</li>
            <li onclick="changeURLPath('/lost-found/')">Gesucht/Gefunden</li>
            <li class="li_login" onclick="changeURLPath('/login/')">Mitarbeiter Login</li>
        </ul>
    </nav>
</header>
<body onload="setBurgerMenu()" onresize="setBurgerMenu()">
<div class="container">
    <div id="all_content">
        <div class="center">
            <p class="error" th:if="${param.loginError}">Unbekannter Name oder falsches Passwort.</p>
            <form method="post" th:action="@{/submittedLogin/}">
                <label for="username">Name</label>:
                <input autofocus="autofocus" id="username" name="username" type="text"/> <br/>
                <label for="password">Password</label>:
                <input id="password" name="password" type="password"/> <br/>
                <input type="submit" value="Einloggen"/>
            </form>
        </div>
    </div>
</div>
<footer>
    <div>&copy; Anita Gion</div>
</footer>
</body>
</html>
